<ul>
</ul>
<ul *ngIf='titles'>
    <li *ngFor='let title of titles' (click)="onClick(title.symbol)" [style.border-color]="clickedTitles.indexOf(title.symbol) > -1 ? 'rgb(245, 55, 55)': 'rgb(17, 17, 17)'">
        <p class="title" [style.color]="clickedTitles.indexOf(title.symbol) > -1 ? 'rgb(245, 55, 55)': 'white'">{{ title.symbol }}</p>
    </li>
</ul>
<div class="buttonContainer">
    <p class="button" (click)="sendReq()" id="button">Get Recommendations</p>
</div>
